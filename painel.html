<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel | PrivX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <h1 class="text-3xl font-bold text-purple-800 mb-6">Painel do Criador</h1>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold">Saldo Atual</h2>
      <p class="text-2xl mt-2 text-green-600">R$ 185,00</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold">Vendas Totais</h2>
      <p class="text-2xl mt-2">146 vendas</p>
    </div>
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold">Cliques Recentes</h2>
      <p class="text-2xl mt-2">321 acessos</p>
    </div>
  </div>
</body>
</html>
