<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro | PrivX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-purple-800">Criar Conta - PrivX</h2>
    <form>
      <input type="text" placeholder="Nome" class="w-full mb-4 p-3 border rounded" />
      <input type="email" placeholder="Email" class="w-full mb-4 p-3 border rounded" />
      <input type="password" placeholder="Senha" class="w-full mb-4 p-3 border rounded" />
      <button class="bg-purple-800 text-white w-full py-3 rounded hover:bg-purple-700">Criar Conta</button>
    </form>
  </div>
</body>
</html>
